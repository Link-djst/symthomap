    var map;

            zoom: 8
        });

<link rel="stylesheet" href="styles.css">

<h1 class= "Title">Symptomapp</h1>

<div ng-show="isMedic">
  <div class="container">
    <div class="jumbotron text-left">
      <h2>Soy Medico</h2>
      <form action="/insertPatient" method="post">
          <div class="form-group">
              <label>Nombre Paciente</label>
              <input type="text" class="form-control" name="name">
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
              <label>Dirección</label>
              <input type="text" class="form-control" name="dir">
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Crear Paciente</button>
      </form>
    </div>
  </div>
</div>

<div ng-show="isAdmin">
  <div class="container">
    <div class="jumbotron text-left">
      <h2>Soy Admin</h2>
      <form action="/signup" method="post">
          <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password">
          </div>
          <div class="form-group">
              <label>Password*</label>
              <input type="password" class="form-control" name="password_0">
          </div>
          <div class="form-group">
              <label>Tipo de usuario</label>
              <select class="form-control" name="user_type">
                  <option value = 0 >Médico</option>
                  <option value = 1 >Epidemiologo</option>
                  <option value = 2 >Administrador</option>
              </select>
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Registrarse</button>
      </form>
    </div>
  </div>
</div>
<div ng-show="isEpidem" >
  <div class="container">
    <div class="jumbotron text-left">
      <h2>Soy Epidem</h2>
      <ng-google-maps id="maps"></ng-google-maps>
    </div>
  </div>
</div>

<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhPyRa40wxABwjLJUkSqRza4aYY4PU1Jk"></script>
