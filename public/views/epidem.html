<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>
<h1 class= "Title">Symptomapp</h1>

<div ng-show="isMedic">
  <div class="container">
    <div class="jumbotron text-left">
      <h2>Soy Medico</h2>
      <form action="/insertPatient" method="post">
          <div class="form-group">
              <label>Nombre Paciente</label>
              <input type="text" class="form-control" name="name">
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
              <label>Dirección</label>
              <input type="text" class="form-control" name="dir">
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Crear Paciente</button>
      </form>
    </div>
  </div>
</div>


<div ng-show="isAdmin">
  <div class="container">
    <div class="jumbotron text-left">
      <h2>Soy Admin</h2>
      <form action="/signup" method="post">
          <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password">
          </div>
          <div class="form-group">
              <label>Password*</label>
              <input type="password" class="form-control" name="password_0">
          </div>
          <div class="form-group">
              <label>Tipo de usuario</label>
              <select class="form-control" name="user_type">
                  <option value = 0 >Médico</option>
                  <option value = 1 >Epidemiologo</option>
                  <option value = 2 >Administrador</option>
              </select>
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Registrarse</button>
      </form>
    </div>
  </div>
</div>
<div ng-show="isEpidem" >
  <div class="container">
    <div class="jumbotron text-left">
      <h2>Soy Epidem</h2>
        <h3>Mis pacientes</h3>
        <body>
          <ng-map default-style="true" zoom="8">
        			<info-window id="myInfoWindow">
        				<div ng-non-bindable>
        					<h6>San Pedro Ayampuc</h6>
        					<h6>Latitude: + 17.7331</h6>
        					<h6>Longitude: - 90.4513</h6>
        				</div>
        			</info-window>
              <marker position="+ 17.7331, - 90.4513" id="Guatemala, San Pedro" title="Ayampuc"></marker>
          </ng-map>
          {{googleMapsUrl}}
      </body>
    </div>
  </div>
</div>
