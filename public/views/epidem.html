<!DOCTYPE html>
<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>
<h1 class= "Title">Symptomapp</h1>

<div ng-show="isMedic">
  <div class="container">
    <div class="jumbotron text-left">
      <h2>Soy Medico</h2>
      <form action="/insertPatient" method="post">
          <div class="form-group">
              <label>Nombre Paciente</label>
              <input type="text" class="form-control" name="name">
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
              <label>Dirección</label>
              <input type="text" class="form-control" name="dir">
          </div>
          <div class="form-group">
              <label>Latitud</label>
              <input type="text" class="form-control" name="lat">
          </div>
          <div class="form-group">
              <label>Longitud</label>
              <input type="text" class="form-control" name="long">
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Crear Paciente</button>
      </form>
    </div>
  </div>
</div>


<div ng-show="isAdmin">
  <div class="container">
    <div class="jumbotron text-left">
      <h2>Soy Admin</h2>
      <form action="/signup" method="post">
          <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password">
          </div>
          <div class="form-group">
              <label>Password*</label>
              <input type="password" class="form-control" name="password_0">
          </div>
          <div class="form-group">
              <label>Tipo de usuario</label>
              <select class="form-control" name="user_type">
                  <option value = 0 >Médico</option>
                  <option value = 1 >Epidemiologo</option>
                  <option value = 2 >Administrador</option>
              </select>
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Registrarse</button>
      </form>
    </div>
  </div>
</div>
<div ng-show="isEpidem" >
  <div class="container">
    <div class="jumbotron text-left">
      <h2>Soy Epidemiologo</h2>
        <body>
        <table>
            <tr ng-repeat="x in names">
                <td>{{ x.name }}</td>
                <td>{{ x.dir }}</td>
            </tr>
        </table>
          <ng-map zoom="6" center="[14.6263757, -90.5626014]">
          <marker position="15.771654,-92.4761286" title="Desde Guatemala pal mundo!"></marker>
          <shape id="polyline" name="polyline"
            geodesic="true" stroke-color="#FF0000"
            stroke-opacity="1.0" stroke-weight="2"
            path="[[40.74,-74.18],[40.64,-74.10],[40.54,-74.05],[40.44,-74]]" >
          </shape>
          <shape id="polygon" name="polygon"
            stroke-color="#FF0000"
            stroke-opacity="1.0" stroke-weight="2"
            paths="[[40.74,-74.18],[40.64,-74.18],[40.84,-74.08],[40.74,-74.18]]" >
          </shape>
          <shape id="rectangle" name="rectangle"
            stroke-color='#FF0000'
            stroke-opacity="0.8" stroke-weight="2"
            bounds="[[40.74,-74.18], [40.78,-74.14]]" editable="true" >
          </shape>
          <shape id="circle" name="circle"
            stroke-color='#FF0000' stroke-opacity="0.8"stroke-weight="2"
            center="[40.70,-74.14]" radius="4000" editable="true" >
          </shape>
        </ng-map>
      </body>
    </div>
  </div>
</div>
