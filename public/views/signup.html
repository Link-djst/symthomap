<!-- views/signup.ejs -->
<!doctype html>
<html>
<head>
    <title>Symthomap</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Registrarse</h1>

    <!-- LOGIN FORM -->
    <form action="/signup" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label>Password*</label>
            <input type="password" class="form-control" name="password_0">
        </div>
        <div class="form-group">
            <label>Tipo de usuario</label>
            <select class="form-control" name="user_type">
              <option value="Médico">Médico</option>
              <option value="Epidemiologo">Epidemiologo</option>
              <option value="Administrador">Administrador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Registrarse</button>
    </form>

    <hr>

    <p>Ya tienes una cuenta? <a href="/login">Iniciar Sesion</a></p>
    <p>O regresar a <a href="/">Home</a>.</p>

</div>

</div>
<P> {{ tagline }} </P>
</body>
</html>
